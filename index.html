<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Landing Page -->
        <section id="landing-page" class="view active">
            <h1 class="landing-title">Focus</h1>
            <button id="play-btn" class="icon-btn" aria-label="Start Focus Session">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5V19L19 12L8 5Z" fill="currentColor" />
                </svg>
            </button>
            <p class="hint">Press to Focus</p>
        </section>

        <!-- Session Page -->
        <section id="session-page" class="view hidden">
            <div class="timer-container">
                <h1 id="timer">00:00:00</h1>
            </div>

            <div class="controls">
                <button id="music-btn" class="icon-btn small" aria-label="Toggle Music">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2003/svg">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor" />
                    </svg>
                </button>

                <button id="skip-btn" class="icon-btn small" aria-label="Next Track">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2003/svg">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="currentColor" />
                    </svg>
                </button>



                <div class="volume-control">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5"
                        aria-label="Volume Control">
                </div>

                <button id="stop-btn" class="icon-btn small" aria-label="Stop Session">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2003/svg">
                        <rect x="6" y="6" width="12" height="12" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </section>
    </div>

    <!-- Audio Element (Source set via JS) -->
    <audio id="bg-music" loop></audio>

    <script src="script.js"></script>
</body>

</html>
